<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donna Chow Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Donna Chow</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Donna Chow</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section-pic-container">
        <img src="./assets/profile-pic.png" alt="John Doe Profile pic" />
      </div>
      <div class="section-text">
        <p class="section-text-p1">Hello, I'm</p>
        <h1 class="title">Donna Chow</h1>
        <p class="section-text-p2">Frontend Developer</p>
        <div class="btn-container">
          <button class="btn btn-color-2" onclick="window.open('./assets/pic')">
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='#contact'">
            Contact me
          </button>
        </div>
        <div id="social-container">
          <img
            src="./assets/linkedin.png"
            alt="Donna LinkedIn profile"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/zcdonna/'"
          />
          <img
            src="./assets/github.png"
            alt="Donna GitHub profile"
            class="icon"
            onclick="location.href='https://github.com/zcdonna'"
          />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
